
<ul>
  <li *ngFor="let oneComment of comments">
     <h4> {{oneComment.title}} </h4>
     <p> {{oneComment.description}}</p>
  </li>
</ul>

<div class="form">
  <h3>Add your comment</h3>
  <form action="">
      <label>
        Name: 
        <br>
        <input type="text">
      </label>
      <br>
      <label>
        Description: 
        <br>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
      </label>
  </form>
</div>
